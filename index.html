            color: #888;

        .log-content {

            from { opacity: 0; transform: translateX(5px); }

        }

        .log-entry.online {
            border-left-color: #00ff00;
        }

        .log-entry.system {
            border-left-color: #ff4d4d;
            color: #aaa;
            font-style: italic;
        }

        .log-entry span {
            color: #666;
            margin-right: 5px;
            font-family: monospace;
